<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>A Simple Map</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <script src="../lib/proj4.js"></script>
    <script src="../lib/wicket.min.js"></script>
    <script src="../lib/wicket-leaflet.min.js"></script>
    <script src="../dist/geokeys.uncompressed.js"></script>
    <style>
        body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
            .setView([55.683, 12.535], 14);
        L.geokeys.control('http://kortforsyningen.kms.dk/?servicename=RestGeokeys_v2&method=matrikelnr&ejkode=10051&login=navn&password=kode&matnr={query}*').addTo(map);
        L.geokeys.control('http://kortforsyningen.kms.dk/Geosearch?resources=stednavne&login=navn&password=kode&limit=20&search={query}').addTo(map);
        L.geokeys.control('http://kortforsyningen.kms.dk/Geosearch?resources=adresser, stednavne&login=navn&password=kode&limit=20&search={query}, frederiksberg').addTo(map);
        L.geokeys.control('http://kortforsyningen.kms.dk/Geosearch?resources=matrikelnumre&login=navn&password=kode&limit=20&search={query}, frederiksberg',{placeholder:'SÃ¸g matrikel'}).addTo(map);
    </script>
</body>

</html>
